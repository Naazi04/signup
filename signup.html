<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="signup.css"/>
    <script src="https://kit.fontawesome.com/cb6d4234cb.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main">
        <h1 style="text-align: center;"><i class="fa-solid fa-address-card"></i>Registration Page</h1>
        <form>
            <label><i class="fa-solid fa-user"></i>Username</label><br/>
            <input type="text" placeholder="eg:Naziya"/><br/>
            <label><i class="fa-solid fa-phone"></i>Phone Number</label><br/>
            <input type="text" placeholder="eg:9876543210"/><br/>
            <label><i class="fa-solid fa-envelope"></i>Email</label><br/>
            <input type="email" placeholder="eg:abcd@gmail.com"/><br/>
            <label><i class="fa-solid fa-lock"></i>Password</label><br/>
            <input type="password" placeholder="eg:password@123"/><br/>
            <label><i class="fa-solid fa-lock"></i>Confirm password</label><br/>
            <input type="password" placeholder="Enter confirm password"/><br/>
            <div class="check">
                <input type="checkbox"/>
                <h6>I Accept the Rules</h6>
            </div><br/>
            <button>Sign Up</button><br/>
            <p>Already Exist<a href="#">Login<i class="fa-solid fa-right-to-bracket"></i></a></p>
            <p><a href="#">Forget Password<i class="fa-regular fa-envelope"></i></a></p>
        </form>
    </div>
</body>
</html>
